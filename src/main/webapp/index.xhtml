<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Lab3</title>
    <h:outputStylesheet library="css" name="indexStyle.css"/>
</h:head>
<h:body>
    <span id="group" class="letter"> Группа P3211</span>
    <span id="name" class="letter"> Черный Кирилл</span>
    <span id="variant" class="letter"> Вариант 8323</span>
    <div class="container header"/>

                  style="position:relative; font-size: 80px;   color: #f4633f;  padding: 20px; top: 5.3em;  z-index: 2;  left: 6.95em;"/>

        <h:commandLink action="main" id="linka" value="Перейти на основную страницу"/> <br/>
        <p:poll interval="8" listener="#{clock.refresh}" update="time"/>
    </h:form>
